<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>万能影音处理器</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font/iconfont.css">
    <script src="lib/pagelib/jquery.3.1.0.min.js"></script>
    <script>
        if (typeof module === 'object') {
            window.jQuery = window.$ = module.exports;
        };
        const ipc = window.ipc = require('electron').ipcRenderer;
    </script>
</head>

<body>
    <div class="main-container">
        <!--  音频  -->
        <h4 class="sub-title">
            音频处理：

        <div class="func f-audio-bg" page="lib/audio/pages/convert/index.html">
            <s class="iconfont ">&#xe64a;</s> 格式转换
        </div>

        <div class="func f-audio-bg" page="lib/audio/pages/concat/index.html">

        <div class="func f-audio-bg" page="lib/audio/pages/cut/index.html">
            <s class="iconfont">&#xe63c;</s> 音频截取
        </div>

        <div class="func f-audio-bg" page="lib/audio/pages/mix/index.html">
            <s class="iconfont">&#xe683;</s> 音频混音

        <h4 class="sub-title">

        </h4>
        <div class="func f-video-bg" page="lib/video/pages/convert/index.html">

        </div>
