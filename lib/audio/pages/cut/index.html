<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cut.css">
    <link rel="stylesheet" href="../../../pagelib/jquery.range/jquery.range.css">
    <script src="../../../pagelib/jquery.3.1.0.min.js"></script>
    <script src="../../../pagelib/vue.min.js"></script>
    <title>音频截取</title>
    <script>
        if (typeof module === 'object') {
            window.jQuery = window.$ = module.exports;
        };
    </script>
    <script src="../../../pagelib/jquery.range/jquery.range.js"></script>
</head>

<body>
    <div id="app">
        <div class="control-bar">
            截取后格式:
            <select id="targetType">
                <option selected>mp3</option>
                <option>wav</option>
                <option>wma</option>
                <option>ogg</option>
                <option>ape</option>
                <option>flac</option>
                <option>aac</option>
                <option>ac3</option>
                <option>mmf</option>
                <option>amr</option>
                <option>m4a</option>
                <option>m4r</option>
                <option>mp2</option>
            </select>
            文件名：
            <input id="fileName" value="cut_audio" />

        </div>

        <div class="drag-zone" id="dragZone">
            <div class="drag-info">截取文件拖拽到此处</div>
        </div>
        <div v-if="audioSrc!==''" class="current-file">当前文件：
            <span v-text="audioSrc" class="file-path"></span>
        </div>
        <div v-if="audioSrc!==''" class="current-file" style="margin-bottom: 30px;">选取范围:（当前
            <span class="curent-time" v-text="~~currentTime"></span>s）
            <p class="time-p">起始时间：
                <input type="number" placeholder="起始时间" v-model="start">
            </p>
            <p class="time-p">
                截止时间：
                <input type="number" placeholder="截止时间" v-model="end">
            </p>
        </div>

        <div class="control-zone"></div>
        <hr />
        <button v-if="audioSrc!==''" id="play" class="btn btn-default" @click="play">播放</button>
        <button v-if="audioSrc!==''" id="cut" class="btn btn-success" @click="cut">截取</button>

    </div>
    <script src="cut.js"></script>

</body>

</html>
