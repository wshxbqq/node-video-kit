<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="autoscreenshot.css">
    <link rel="stylesheet" href="../../../pagelib/jquery.range/jquery.range.css">
    <script src="../../../pagelib/jquery.3.1.0.min.js"></script>
    <script src="../../../pagelib/vue.min.js"></script>
    <script>
        if (typeof module === 'object') {
            window.jQuery = window.$ = module.exports;
        };
    </script>
    <script src="../../../pagelib/jquery.range/jquery.range.js"></script>
    <title>自动截图</title>
</head>

<body>
    <div id="app">
        <h4 class="func-txt">本功能为每间隔 n 秒自动视频截图到本地文件</h4>
        <div class="control-bar">
            <span>间隔时间（s）：
                <input id="timespan" value="1" type="number" v-model="timespan" />
            </span>

            <span>截取图片文件名：
                <input id="fileName" value="img%05d.jpg" v-model="fileName" />
            </span>

            <button id="cut" class="btn btn-success" @click="autoshotclick">自动截取</button>
        </div>

        <div class="drag-zone" id="dragZone">
            <div class="drag-info">视频文件拖拽到此处</div>
        </div>

        <hr />

        <div class="position-area">
            <video ref="video" loop autoplay id="video" class="video-sprite" :src="videoSrc" @durationchange="durationchange($event)"></video>
        </div>

        <div class="control-zone">

        </div>


    </div>


    <script src="autoscreenshot.js"></script>

</body>

</html>
