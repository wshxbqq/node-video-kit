<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="extract.css">
    <link rel="stylesheet" href="../../../pagelib/jquery.range/jquery.range.css">
    <script src="../../../pagelib/jquery.3.1.0.min.js"></script>
    <script src="../../../pagelib/vue.min.js"></script>
    <script>
        if (typeof module === 'object') {
            window.jQuery = window.$ = module.exports;
        };
    </script>
    <script src="../../../pagelib/jquery.range/jquery.range.js"></script>
    <title>提取音轨</title>
</head>

<body>
    <div id="app">
        <div class="control-bar">
            提取音频格式:
            <select id="targetType" v-model="targetType">
                <option selected>mp3</option>
                <option>wav</option>
                <option>wma</option>
                <option>ogg</option>
                <option>ape</option>
                <option>flac</option>
                <option>aac</option>
                <option>ac3</option>
                <option>mmf</option>
                <option>amr</option>
                <option>m4a</option>
                <option>m4r</option>
                <option>mp2</option>
            </select>
            文件名：
            <input id="fileName" value="extract_audio" v-model="fileName" />
            <button id="cut" class="btn btn-success" @click="extractclick">提取</button>
        </div>

        <div class="drag-zone" id="dragZone">
            <div class="drag-info">视频文件拖拽到此处</div>
        </div>



        <div class="position-area">
            <video ref="video" loop autoplay id="video" class="video-sprite" :src="videoSrc" @durationchange="durationchange($event)"></video>
        </div>



    </div>


    <script src="extract.js"></script>

</body>

</html>
